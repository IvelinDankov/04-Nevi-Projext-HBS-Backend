<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100..1000&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <title>Shop</title>
  </head>

  <body>
    <div class="banner">
      <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit.</p>
    </div>
    <header class="header">
      <div class="header-wrapper">
        <div class="logo-box">
          <p class="logo">Nevi's Homemade <sup> &copy;</sup></p>
        </div>
        <nav class="navigation">
          <ul class="navigation-list">
            <li class="navigation-item">
              <a class="navigation-link" href="/home.html">home</a>
            </li>
            <li class="navigation-item">
              <a class="navigation-link" href="/shop.html">shop</a>
            </li>
            <li class="navigation-item">
              <a class="navigation-link" href="/about.html">about</a>
            </li>
            <li class="navigation-item">
              <a class="navigation-link" href="/contact.html">contact</a>
            </li>
            <li class="navigation-item">
              <a class="navigation-link" href="/register.html">register</a>
            </li>
          </ul>
        </nav>
        <a href="/shopping-card.html">
          <ion-icon name="basket-outline"></ion-icon>
        </a>
      </div>
    </header>

    <main>
      <section class="login-container">
        <div class="login">
          <header class="login-header">
            <h2 class="login-heading">login</h2>
          </header>

          <div class="login-content-box">
            <div class="login-form-image-box">
              <img class="login-image" src="./static/login.png" alt="" />
            </div>
            <form class="login-form">
              <h3 class="login-form-heading">Log in Now</h3>
              <input type="email" name="email" value="" placeholder="Email" />
              <input
                type="password"
                name="password"
                value=""
                placeholder="password"
              />
              <input
                type="password"
                name="rePass"
                value=""
                placeholder="repieat-password"
              />
              <button class="login-btn" type="submit">login</button>
            </form>
          </div>
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
