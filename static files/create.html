<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100..1000&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <title>Shop</title>
  </head>

  <body>
    <div class="banner">
      <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit.</p>
    </div>
    <header class="header">
      <div class="header-wrapper">
        <div class="logo-box">
          <p class="logo">Nevi's <br />Homemade <sup> &copy;</sup></p>
        </div>
        <nav class="navigation">
          <ul class="navigation-list">
            <li class="navigation-item">
              <a class="navigation-link" href="/home.html">home</a>
            </li>
            <li class="navigation-item">
              <a class="navigation-link" href="/shop.html">shop</a>
            </li>
            <li class="navigation-item">
              <a class="navigation-link" href="/about.html">about</a>
            </li>
            <li class="navigation-item">
              <a class="navigation-link" href="/contact.html">contact</a>
            </li>
            <li class="navigation-item">
              <a class="navigation-link" href="/register.html">register</a>
            </li>
            <li class="navigation-item">
              <a class="navigation-link" href="/login.html">login</a>
            </li>
            <li class="navigation-item">
              <a class="navigation-link" href="/login.html">logout</a>
            </li>
          </ul>
        </nav>
        <a href="/shopping-card.html">
          <i class="bx bxs-shopping-bag"></i>
        </a>
      </div>
    </header>

    <main>
      <section class="create-container">
        <div class="create">
          <header class="create-header">
            <h2 class="create-heading">Create</h2>
          </header>

          <div class="create-content-box">
            <div class="create-form-image-box">
              <img class="create-image" src="./static/image 1.png" alt="" />
            </div>
            <form class="create-form">
              <h3 class="create-form-heading">create new Item</h3>
              <input type="text" name="title" value="" placeholder="Title" />
              <input type="text" name="imageUrl" value="" placeholder="Image" />
              <input
                type="text"
                name="imageUrl-1"
                value=""
                placeholder="Image-1"
              />
              <input
                type="text"
                name="imageUrl-2"
                value=""
                placeholder="Image-2"
              />
              <input
                type="text"
                name="imageUrl-3"
                value=""
                placeholder="Image-3"
              />
              <input
                type="text"
                name="imageUrl-4"
                value=""
                placeholder="Image-4"
              />
              <input
                type="text"
                name="description"
                value=""
                placeholder="Description"
              />
              <select>
                <option value="xxl">xxl</option>
                <option value="xl">xl</option>
                <option value="l">l</option>
                <option value="m">m</option>
                <option value="s">s</option>
                <option value="xs">xs</option>
              </select>
              <input type="number" name="price" value="" placeholder="Price" />

              <button class="create-btn" type="submit">Create</button>
            </form>
          </div>
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
